                <h1 id="計算總和的函數" class="calibre11">計算總和的函數</h1>
<p class="calibre7"><strong class="calibre24">檔案： fsum.js</strong></p>
<pre class="calibre9"><code class="calibre10 pcalibre3 pcalibre4"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">sum</span>(<span class="hljs-built_in">n</span>) </span>{
  s=<span class="hljs-built_in">0</span>;
  <span class="hljs-keyword">for</span> (i=<span class="hljs-built_in">1</span>; i&lt;=n; i++) {
    s = s+i;
  }
  <span class="hljs-keyword">return</span> s;
}


sum10 = sum(<span class="hljs-built_in">10</span>);
<span class="hljs-built_in">console</span>.log(<span class="hljs-string">"1+...+10="</span>+sum10);
</code></pre>
